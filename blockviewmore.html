<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>viewmoreblock</title>
</head>

<body>
    <div id="app">
        <div style="text-align: center;">
            <h2>
                <a style="color:cornflowerblue" @click="preHanlder">&lt;&lt;before</a> BLOCK:mind on :
                {{time}}
                <a style="color:cornflowerblue" @click="nextHanlder">next>></a>
            </h2>
            <div id="block">
                <template>
                    <el-table :data="getblockinfo" style="width: 100%">
                        <el-table-column label="Height">
                            <template slot-scope="scope">
                                <a :href="'blockinfo.html?height='+scope.row.height"
                                    style="text-decoration:none">{{scope.row.height}}</a>
                            </template>
                        </el-table-column>
                        <el-table-column prop="time" label="Time" s>
                        </el-table-column>
                        <el-table-column prop="hash" label="Hash">
                        </el-table-column>
                        <el-table-column prop="sizeOnDisk" label="Size">
                        </el-table-column>
                    </el-table>
                </template>
            </div>
        </div>


    </div>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/sockjs.min.js"></script>
    <script src="assets/js/stomp.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/blockviewmore.js"></script>


</body>

</html>
