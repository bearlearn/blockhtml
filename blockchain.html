<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>blockchain</title>
</head>

<body>

    <div style="text-align: center;">
        <h2>Blockchain</h2>
    </div>
    <div id="app">

        <div style="height:140px;text-align: center;margin-top:60px;">
            <el-input placeholder="请输入内容" class="input-with-select" style="width:700px;">
                <el-select v-model="select" slot="append" placeholder="请选择">
                    <el-option label="" value="1">比特币</el-option>
                    <el-option label="" value="2">比特币测试</el-option>
                    <el-option label="" value="3">以太坊</el-option>
                </el-select>
            </el-input>
            <el-button slot="append" type="info">搜索</el-button>

        </div>

        <div>
            <el-button type="info" @click="blockHandler">Blockchain</el-button>
            <el-button type="info" @click="transactionhandler">Transaction</el-button>

        </div>
        <div id="block">
            <el-table :data="getblockinfo" style="width: 100%">
                <el-table-column label="Height">
                    <template slot-scope="scope">
                        <a :href="'blockinfo.html?height='+scope.row.height"
                            style="text-decoration:none">{{scope.row.height}}</a>
                    </template>
                </el-table-column>
                <el-table-column prop="time" label="Age">
                </el-table-column>
                <el-table-column prop="txSize" label="Transactions">
                </el-table-column>
                <el-table-column prop="miner" label="Miner">
                </el-table-column>
                <el-table-column prop="sizeOnDisk" label="Size (bytes)">
                </el-table-column>

            </el-table>

        </div>

        <div id="transaction" style="display:none">
            <el-table :data="getTransactionData" style="width: 100%">
                <el-table-column label="Transaction Hash" width="550"
                >
                    <template slot-scope="scope">
                        <a :href="'transactionInfo.html?height='+scope.row.txHash"
                            style="text-decoration:none">{{scope.row.txHash}}</a>
                    </template>
                </el-table-column>
                <el-table-column prop="txTime" label="Age">
                </el-table-column>
                <el-table-column prop="amount" label="Amount (BTC)">
                </el-table-column>
                <el-table-column prop="buck" label="Amount (USD)">
                </el-table-column>

            </el-table>

        </div>

    </div>


    <style>
        .el-select .el-input {
            width: 130px;
        }

        .input-with-select .el-input-group__prepend {
            background-color: rgb(0, 255, 115);
        }
    </style>

    <script src="assets/js/moment.js"></script>
    <script src="assets/js/sockjs.min.js"></script>
    <script src="assets/js/stomp.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="viewmodels/blockchain.js"></script>

</body>

</html>
