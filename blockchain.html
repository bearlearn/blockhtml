<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>blockchain</title>
</head>

<body>

    <div style="text-align: center;">
       <h2>Blockchain</h2>
    </div>
    <div id="app">

        <div style="height:140px;text-align: center;margin-top:60px;">
            <el-input placeholder="请输入内容" class="input-with-select" style="width:700px;">
                <el-select v-model="select" slot="append" placeholder="请选择">
                    <el-option label="" value="1">比特币</el-option>
                    <el-option label="" value="2">比特币测试</el-option>
                    <el-option label="" value="3">以太坊</el-option>
                </el-select>
            </el-input>
            <el-button slot="append" type="info">搜索</el-button>
         
        </div>

        <div>
                <el-button  type="info">Blockchain</el-button> 
                <el-button  type="info">Transaction</el-button>
    
        </div>
        <div id="block">
            <el-table :data="tableData" style="width: 100%">
                    <el-table-column label="Height">
                            <template slot-scope="scope">
                                <a :href="'Blockinfo?height='+scope.row.height"
                                    style="text-decoration:none">{{scope.row.height}}</a>
                            </template>
                        </el-table-column>
                <el-table-column prop="time" label="Age" >
                </el-table-column>
                <el-table-column prop="Transactions" label="Transactions">
                </el-table-column>
                <el-table-column prop="miner" label="Miner">
                </el-table-column>
                <el-table-column prop="size" label="Size (bytes)">
            </el-table-column>
    
            </el-table>
    
        </div>
    
        <div id="transaction">
                <el-table :data="tableData" style="width: 100%">
                    <el-table-column prop="height" label="Height" >
                    </el-table-column>
                    <el-table-column prop="time" label="Age" >
                    </el-table-column>
                    <el-table-column prop="Transactions" label="Transactions">
                    </el-table-column>
                    <el-table-column prop="miner" label="Miner">
                    </el-table-column>
                    <el-table-column prop="size" label="Size (bytes)">
                </el-table-column>
        
                </el-table>
        
            </div>

    </div>

   
    <style>
        .el-select .el-input {
            width: 130px;
        }

        .input-with-select .el-input-group__prepend {
            background-color: rgb(0, 255, 115);
        }
    </style>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/blockchain.js"></script>

</body>

</html>
